<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui-pattern</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h2 class="title">アコーディオンメニュー</h2>

            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <h3 class="accordion-title">セクション 1</h3>
                        <span class="accordion-icon">+</span>
                    </div>
                    <div class="accordion-content">
                        <p class="accordion-text">
                            これは最初のアコーディオンパネルの内容です。
                        </p>
                    </div>
                </div>

                <div class="accordion-item">
                    <div class="accordion-header">
                        <h3 class="accordion-title">セクション 2</h3>
                        <span class="accordion-icon">+</span>
                    </div>
                    <div class="accordion-content">
                        <p class="accordion-text">
                            これは2番目のアコーディオンパネルの内容です。
                        </p>
                    </div>
                </div>

                <div class="accordion-item">
                    <div class="accordion-header">
                        <h3 class="accordion-title">セクション 3</h3>
                        <span class="accordion-icon">+</span>
                    </div>
                    <div class="accordion-content">
                        <p class="accordion-text">
                            これは3番目のアコーディオンパネルの内容です。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
